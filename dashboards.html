    <title>Portfolio - Dashboards</title>

    <style>
        /* Contenedor principal de la cuadrícula */
        .grid-dashboards {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columnas iguales */
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Envoltorio para recortar el espacio sobrante del scale */
        .wrapper-iframe {
            height: 550px; /* Altura física que ocupa el cuadro en tu web */
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Estilo del Iframe con el zoom aplicado */
        .dashboard-contenedor {
            width: 142%; /* Aumentado para compensar el achique del 0.7 */
            height: 800px; 
            transform: scale(0.7); /* Zoom al 70% para que entre más contenido */
            transform-origin: 0 0;
            border: none;
        }

        /* Responsive: En celulares vuelve a 1 columna y escala normal */
        @media (max-width: 1024px) {
            .grid-dashboards {
                grid-template-columns: 1fr;
            }
            .wrapper-iframe {
                height: 500px;
            }
            .dashboard-contenedor {
                width: 100%;
                transform: scale(1);
                height: 500px;
            }
        }
        
        .contenido-seccion h2 {
            text-align: center;
            padding: 30px 0;
            font-size: 2.5rem;
        }

        .arriba {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #1e67b8;
            color: #fff;
            border-radius: 50%;
            line-height: 50px;
            text-align: center;
            margin: 20px auto;
        }
<style>
    /* Mantenemos la cuadrícula */
    .grid-dashboards {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
        max-width: 1600px; /* Un poco más de margen para el 60% */
        margin: 0 auto;
    }

    /* Ajuste para los de EXCEL (60% zoom) */
    .wrapper-excel {
        height: 500px; /* Ajustamos la altura física */
        overflow: hidden;
        border: 2px solid #333;
        border-radius: 8px;
        background-color: #fff;
    }

    .excel-contenedor {
        width: 166.6%; /* Este número es clave: 100 / 0.6 = 166.6 */
        height: 850px; 
        transform: scale(0.6); /* <--- ZOOM AL 60% */
        transform-origin: 0 0;
        border: none;
    }

    /* Ajuste para los de Power BI (los dejamos al 100% o 75% porque son responsive) */
    .wrapper-pbi {
        height: 500px;
        overflow: hidden;
        border: 2px solid #333;
        border-radius: 8px;
    }

    .pbi-contenedor {
        width: 100%;
        height: 100%;
        border: none;
    }

    @media (max-width: 1024px) {
        .grid-dashboards { grid-template-columns: 1fr; }
        .excel-contenedor { width: 100%; transform: scale(1); height: 500px; }
    }
</style>
