    <title>Portfolio - Dashboards</title>

    <style>
        /* Contenedor principal: Ahora en una sola columna para ganar ancho */
        .grid-dashboards {
            display: grid;
            grid-template-columns: 1fr; /* Una sola columna al 100% */
            gap: 40px; /* Espacio generoso entre cada reporte */
            padding: 20px;
            max-width: 1200px; /* Ancho máximo ideal para lectura */
            margin: 0 auto;
        }

        /* Envoltorio: Más alto para que entre el contenido de la columna V */
        .wrapper-iframe {
            height: 700px; /* Ajustado para que el dashboard respire verticalmente */
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            position: relative;
        }

        /* Estilo del Iframe: Zoom optimizado para ancho de columna V */
        .dashboard-contenedor {
            width: 125%; /* Ancho virtual para dar espacio a las columnas de Excel */
            height: 875px; /* Altura virtual interna */
            transform: scale(0.8); /* Zoom al 80%: equilibrio entre espacio y nitidez */
            transform-origin: 0 0;
            border: none;
        }

        /* Responsive: Ajustes para pantallas chicas */
        @media (max-width: 1024px) {
            .grid-dashboards {
                max-width: 100%;
                padding: 10px;
            }
            .wrapper-iframe {
                height: 500px;
            }
            .dashboard-contenedor {
                width: 100%;
                transform: scale(1);
                height: 500px;
            }
        }
        
        .contenido-seccion h2 {
            text-align: center;
            padding: 30px 0;
            font-size: 2.5rem;
            color: #1e67b8;
        }

        .arriba {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #1e67b8;
            color: #fff;
            border-radius: 50%;
            line-height: 50px;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
        }

        /* Etiquetas para separar tipos de dashboards (opcional) */
        .badge-tipo {
            background: #333;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
